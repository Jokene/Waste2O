<html>
  <head>
    <meta charset = "utf-8" />

    <script src="SignIn.js"></script>
  </head>

  <body>
    <h1 onclick="test()">Sign in</h1>
    <div class="container">
      <form onsubmit="event.preventDefault();" action="#">
        <input type="email" id="email" placeholder="email">

        <button type="submit" id="submitSignIn" onclick="checkAccount()">Sign in</button>
      </form>
      <p>Haven't got an account? <a href="SignUp.html">Sign up</a></p>

      <p><a href="../index.html">Back</a></p>
    </div>
  </body>
