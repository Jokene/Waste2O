<html>

  <head>
    <meta charset = "utf-8" />
    <title>Waste2o</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSbrWA2sznywFet3dt4yodoLdTCLpVxJE&callback=initMap"></script>
    <div class="header">
      <div class="profile" id="profileContainer" onclick="profileClick()"><a id="profileText">Sign in</p></div>
      <!--<img src="Assets/signin.png" id="profileImage">-->
      <img id="logo" src="assets/logo.png">
      <form onsubmit="event.preventDefault(); searchLocation()" action="#">
        <input type="text" id="searchBar" name="search" placeholder="Search">
      </form>
    </div>

    <div class="footer">
      <h1>Filter by :</h1>

      <p id="tagFilterLabel">Tag :</p>
      <select id="tagFilter">
        <option>Vegan</option>
        <option>Spicy</option>
        <option>Vegetarian</option>
        <option>Meat</option>
      </select>

      <p id="packagingFilterLabel">Packaging :</p>
      <select id="packagingFilter">
        <option>Glass</option>
        <option>Paper</option>
        <option>Bring your own</option>
        <option>Carboard</option>
      </select>
    </div>

    <div class="shopPage" id="shopPageHidden">
      <h1 id="shopName">This is a Name</h1>
      <p id="shopAddress">this is the address</p>

      <img id="shopPic"></img>

      <h2>Description :</h2>
      <p id="shopDescription"></p>

      <h2>Products :</h2>
      <div id="shopProducts">
      </div>

      <p id="addProduct" onclick="newProduct()">Add product</p>
    </div>

    <div class="newProductPage" id="newProductHidden">
      <h1>Add new product</h1>
      <label>Name :</label><input></input><br>
      <label>Description :</label><br><textarea></textarea><br>
      <label>Packaging :</label><input></input><br>
      <label>Tags :</label><input></input><br>
      <button>Add Product</button>
    </div>


  </body>
